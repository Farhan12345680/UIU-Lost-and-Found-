<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST AND FOUND</title>
    <link rel="icon" type="image/png" href="images/lost.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        #navbar {
            background-color: #1a73e8;
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        #logoHolder {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #logoHolder img {
            width: 40px;
            margin-right: 10px;
        }

        #UserProfile {
            display: flex;
            align-items: center;
        }

        #UserProfileText {
            margin-right: 10px;
            text-align: right;
        }

        #UserProfileText p {
            margin: 0;
            font-size: 0.85rem;
            line-height: 1rem;
        }

        #UserProfileImage {
            width: 40px;
            border-radius: 50%;
        }

        .card-img-top {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 15px auto 0;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<header id="navbar">
    <div id="logoHolder">
        <img src="images/lost.png" alt="Logo icon">
        Lost and Found
    </div>
    <div class="d-flex align-items-center">
        <a href="html/signUP.html">SIGN UP</a>
        <a id="UserProfile" href="./html/profile.html">
            <div id="UserProfileText">
                <p id="UserProfileName">Farhan_Adib</p>
                <p id="UserProfileGmail">farhanadib577@gmail.com</p>
            </div>
            <img id="UserProfileImage" src="images/lost.png" alt="user">
        </a>
    </div>
</header>

<div class="container my-5">
    <div class="row g-4 justify-content-center">

        <div class="col-md-4">
            <div class="card text-center h-100 shadow-sm">
                <img src="images/lost.png" class="card-img-top" alt="Lost Items">
                <div class="card-body">
                    <h5 class="card-title">Lost Items</h5>
                    <p class="card-text">Browse all items submitted as lost by users.</p>
                    <a href="html/lostItems.html" class="btn btn-primary">View Lost Items</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center h-100 shadow-sm">
                <img src="images/lost.png" class="card-img-top" alt="Found Items">
                <div class="card-body">
                    <h5 class="card-title">Found Items</h5>
                    <p class="card-text">Check items that other users have found and reported.</p>
                    <a href="html/foundItems.html" class="btn btn-primary">View Found Items</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center h-100 shadow-sm">
                <img src="images/lost.png" class="card-img-top" alt="Submit Item">
                <div class="card-body">
                    <h5 class="card-title">Submit an Item</h5>
                    <p class="card-text">Report a lost or found item to help others.</p>
                    <a href="html/submit.html" class="btn btn-primary">Submit Now</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
