<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f5f9;
        }

        .card {
            border-radius: 18px;
            padding: 30px 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .title {
            font-weight: 700;
        }

        .btn-primary {
            border-radius: 30px;
        }

        .btn-outline-primary {
            border-radius: 30px;
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 430px;">
        <div class="card">

            <h3 class="text-center title mb-1">Create Account</h3>
            <p class="text-center text-muted mb-4">Sign up to continue</p>

            <form>

                <div class="mb-3">
                    <label for="nameInput" class="form-label">Full Name (no spaces)</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter full name">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                    <div class="form-text">We never share your email with anyone.</div>
                </div>

                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>

                <a href="login.html" class="btn btn-outline-primary w-100 mt-3">
                    Already have an account? Sign In
                </a>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
